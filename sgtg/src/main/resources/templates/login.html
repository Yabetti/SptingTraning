<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>ログイン画面</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
	<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
	<script th:src="@{/js/sgtg.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	</head>
<body>
	<form method="post" class="center-block" id="login_form" th:action="@{/login}">
		<h1>LOGIN</h1>
		<div class="form-test">
			<label for="loginId" class="form-label"></label>
			<input type="text" class="form-control" id="loginId" placeholder="Username">
			<label for="loginPw" class="form-label"></label>
			<input type="text" class="form-control" id="loginPw" placeholder="Password">
		</div>
		<button type="button" id="login-btn"class="btn btn-success">Enter</button>
	</form>
<script type="text/javascript" th:inline="javascript">
	//Enterボタン押下処理
	$(document).ready(function() {
		$("#login-btn").on("click", function() {
			alert("Enterボタン押下");
		});
		
		$("#toolList").on("click", function() {
			$("#collapseToolList").toggleClass('show');
		});
	});
	
	
</script>
</body>
</html>
